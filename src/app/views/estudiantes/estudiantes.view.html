<div class="row">

  <!-- FORM -->
  <div class="col-md-4">
    <div class="card">
      <div class="card-body p-4">

        <!-- Form -->
        <form #estudianteForm="ngForm" (ngSubmit)="addEstudiante(estudianteForm)">
          <!--  Id estudiante -->
          <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="estudianteService.selectedEstudiante._id">

          <!-- <div class="form-group">
            <div class="input-field col-s12">
              <label>Tipo de Identificación :</label>
              <input type="text" name="tipoIdentificacion" #name="ngModel"
                [(ngModel)]="estudianteService.selectedEstudiante.tipoIdentificacion"
                placeholder="Ingrese el tipo de identificacion" class="form-control" >
            </div>
          </div> -->
          <div class="form-group">
            <label>Tipo de Identificación :</label>
            <select name="tipoIdentificacion" #name="ngModel" [(ngModel)]="estudianteService.selectedEstudiante.tipoIdentificacion"
             class="form-control" required  #tpValid="ngModel">
              <option value="" selected>Elija el tipo de Identificación </option>
              <option value="C.C" >C.C</option>
              <option value="T.I" >T.I</option>
              <option value="C.E" >C.E</option>
            </select>
            <mat-error *ngIf="tpValid.invalid "> Este campo es requerido</mat-error>

          </div>

          <div class="form-group">
            <label>Numero de Identificación :</label>
            <input type="number" name="nroIdentificacion" #name="ngModel"
              [(ngModel)]="estudianteService.selectedEstudiante.nroIdentificacion"
              placeholder="Ingrese el numero de identificacion" class="form-control" required  #nroValid="ngModel">
              <mat-error *ngIf="nroValid.invalid ">Este campo es requerido</mat-error>
          </div>

          <div class="form-group">
            <label>Nombre :</label>
            <input type="text" name="nombre" #name="ngModel" [(ngModel)]="estudianteService.selectedEstudiante.nombre"
              placeholder="Ingrese el nombre" class="form-control" required  #nomValid="ngModel">
              <mat-error *ngIf="nomValid.invalid ">Este campo es requerido</mat-error>
          </div>


          <div class="form-group">
            <div class="input-field col-s12">
              <label>Celular :</label>
              <input type="number" name="celular" #name="ngModel"
                [(ngModel)]="estudianteService.selectedEstudiante.celular" placeholder="Ingrese le número de celular"
                class="form-control"required #celValid="ngModel">
                <mat-error *ngIf="celValid.invalid ">Este campo es requerido</mat-error>
            </div>
          </div>

          <button class="btn btn-primary mr-2" (click)="resetForm(estudianteForm)">Limpiar</button>
          <button class="btn btn-secondary" [disabled]="!estudianteForm.valid">Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="col-md-7">
    <table class="table table-striped">
      <thead>
        <th>Tipo Identificacion</th>
        <th>Nro Identificacion</th>
        <th>Nombre</th>
        <th>Celular</th>
        <th>Acciones</th>
      </thead>
      <tbody>
        <tr *ngFor="let estudiante of estudianteService.estudiantes">
          <td>{{ estudiante.tipoIdentificacion }}</td>
          <td>{{ estudiante.nroIdentificacion }}</td>
          <td>{{ estudiante.nombre }}</td>
          <td>{{ estudiante.celular }}</td>

          <td>
            <a (click)="editEstudiante(estudiante)" class="btn btn-secondary btn-sm">
              <i class="material-icons">edit</i>
            </a>
            <a (click)="deleteEstudiante(estudiante._id, estudianteForm)" class="btn btn-danger btn-sm">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
