<div class="row">

  <!-- FORM -->
  <div class="col-md-4">
    <div class="card">
      <div class="card-body p-4">

        <!-- Form -->
        <form #editorialForm="ngForm" (ngSubmit)="addEditorial(editorialForm)">
          <!--  Id editorial -->
          <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="editorialService.selectedEditorial._id">

          <div class="form-group">
            <div class="input-field col-s12">
              <label>Nombre :</label>
              <input type="text" name="nombre" #name="ngModel" [(ngModel)]="editorialService.selectedEditorial.nombre"
                placeholder="Ingrese el nombre" class="form-control" required #nomValid="ngModel">
                <mat-error *ngIf="nomValid.invalid ">Este campo es requerido</mat-error>
            </div>
          </div>

          <div class="form-group">
            <label>Fecha de Fundación :</label>
            <input type="date" name="fechaFundacion" #name="ngModel"
              [(ngModel)]="editorialService.selectedEditorial.fechaFundacion" class="form-control" pattern="\d{4}-\d{2}-\d{2}"  required #feValid="ngModel">
              <mat-error *ngIf="feValid.invalid ">Este campo es requerido</mat-error>
            </div>

          <div class="form-group">
            <label>Sede Central :</label>
            <input type="text" name="sedeCentral" #name="ngModel"
              [(ngModel)]="editorialService.selectedEditorial.sedeCentral" class="form-control"required #sedValid="ngModel">
              <mat-error *ngIf="sedValid.invalid ">Este campo es requerido</mat-error>
            </div>

          <button class="btn btn-primary mr-2" (click)="resetForm(editorialForm)">Limpiar</button>
          <button class="btn btn-secondary" [disabled]="!editorialForm.valid">Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="col-md-7">
    <table class="table table-striped">
      <thead>
        <th>Nombre</th>
        <th>Fecha de Fundación </th>
        <th>Sede Central</th>
        <th>Acciones</th>
      </thead>
      <tbody>
        <tr *ngFor="let editorial of editorialService.editoriales">
          <td>{{ editorial.nombre }}</td>
          <td>{{ editorial.fechaFundacion }}</td>
          <td>{{ editorial.sedeCentral }}</td>

          <td>
            <a (click)="editEditorial(editorial)" class="btn btn-secondary btn-sm">
              <i class="material-icons">edit</i>
            </a>
            <a (click)="deleteEditorial(editorial._id, editorialForm)" class="btn btn-danger btn-sm">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
